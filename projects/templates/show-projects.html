<div class="album">
        <div class="container">
          <div class="row">
        {% for image in projects %}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm" style="width:20rem;height:23rem;">
                <div class="card-header">{{image.name}}</div>
                <div class="card-body">                    
                  <img class="card-img-top"src = "{{ image.image.url }}" data-toggle="modal" data-target="#myModal{{image.id}}" style="height:150px;"/>
                    <br>
                  <p class="card-text">{{image.summary}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#myModal{{image.id}}">View</button>
                    </div>
                    <small class="text-muted">Posted : {{image.pub_date|timesince}}</small>
                  </div>
                </div>
              </div>    
          </div>

          <!-- Modal -->
<div class="modal fade" id="myModal{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="#{{image.title}}">{{image.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container">
        <img src = "{{ image.image.url }}" class="img-fluid" alt="{{image.title}}"/>
      </div>

      <div>

      </div>


      <div class="modal-body">{{image.description}}</div>
      <div class="modal-body">{{image.profile.email}}</div>
      <div class="modal-body">{{image.website}}</div>
      <div class="modal-footer">
         
        <button type="button" class="btn btn-info" value="https://django-photo-gallery.herokuapp.com{{ image.photo.url }}">View Page</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
      <div class="container" id="comments">
            <span class="text-mute">Reviews and ratings.</span><br>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <div>


            </div>
            <input placeholder="Comment" type="text" style="height:100px;width: 80%" class="form-control" />
            <button class="btn btn-sm btn-primary pull-right" style="padding:0em">Save</button>
      </div>

    </div>
  </div>
</div>

          {% empty %}
          <h3>The gallery is still empty!</h3>

          
        {% endfor %}


</div>
